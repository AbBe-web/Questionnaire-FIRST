<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire de dépistage de la Fibromyalgie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media print {
            button {
                display: none; /* Hide buttons during printing */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire de dépistage de la Fibromyalgie</h1>
        <p>Complétez ce questionnaire en répondant par oui ou par non à chacune des questions suivantes:</p>
        <form id="fibroForm">
            <!-- Questions here -->
            <div class="question">
                <p>Mes douleurs sont localisées partout dans tout mon corps.</p>
                <label><input type="radio" name="q1" value="1"> Oui</label>
                <label><input type="radio" name="q1" value="0"> Non</label>
            </div>
            <!-- Other questions follow -->
            <button type="button" onclick="submitForm()">Soumettre</button>
            <button type="button" onclick="window.print()">Imprimer</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function submitForm() {
            const form = document.forms['fibroForm'];
            let score = 0;
            Array.from(form.querySelectorAll('input[type="radio"]:checked')).forEach(input => {
                score += parseInt(input.value);
            });
            let resultText = score >= 5 ? "Un score de 5 ou plus indique une sensibilité élevée pour la fibromyalgie." : "Un score inférieur à 5 suggère une sensibilité moindre pour la fibromyalgie.";
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
